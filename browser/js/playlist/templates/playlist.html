<div class="panel panel-default">

    <h3>Add a playlist</h3>
    <form name="playlistForm" novalidate>
      <div class="form-group">
        <label for="playlistName">Title</label>
        <input name="playlistName" type="text" ng-model="name" class="form-control" ng-minlength="1" ng-maxlength="16" required>
        <p>{{ name }}</p>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit" ng-disabled="playlistForm.$invalid">Create a playlist</button>
      </div>
    </form>

</div>
